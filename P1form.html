<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<link rel="stylesheet" href="p1.css">
<body>
    <div class="form-box">
        <form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
            <h2>SỞ THÍCH CỦA BẠN</h2>
                <div class="row">
                    <label>Họ và tên</label>
                    <input type="text" name="yourname" size="20" required>
                </div>
                <div class="row">
                    <label>Email</label>
                    <input type="email" name="email" size="10" required>
                </div>
                <div class="row"> 
                    <div class="checkbox-group">
                        <label>Sở thích</label>
                        <div class="checkbox-column">
                            <label><input type="checkbox" name="hobby" value="Thể thao"> Thể thao</label>
                            <label><input type="checkbox" name="hobby" value="Lướt web"> Lướt web</label>
                            <label><input type="checkbox" name="hobby" value="Du lịch"> Du lịch</label>
                        </div>
                        <div class="checkbox-column">
                            <label><input type="checkbox" name="hobby" value="Âm nhạc"> Âm nhạc</label>
                            <label><input type="checkbox" name="hobby" value="Chơi game"> Chơi game</label>
                        </div>
                        <div class="checkbox-column">   
                            <label><input type="checkbox" name="hobby" value="Đọc sách"> Đọc sách</label>       
                            <label><input type="checkbox" name="hobby" value="Điện ảnh"> Điện ảnh</label>
                        </div>
                    </div>    
                <div class="button-group">
                    <input type="submit" value="Gửi thông tin" name="submit">
                    <input type="reset" value="Nhập lại" name="reset">
                </div>
                </div>
        </form>
    </div>
</body>
</html>
