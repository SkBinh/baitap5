<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DangKyHocVien</title>
</head>
<link rel="stylesheet" href="p2.css">
<body>
    <div class="form-box">
        <form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
            <div>
                <h2>ĐĂNG KÝ HỌC VIÊN</h2>
            </div>
            <div class="row">
                <label>Họ và tên</label>
                <input type="text" name="name" required>
            </div>
            <div class="row">
                <label>Ngày sinh</label>
                <input type="date" name="date" required>
            </div>
            <div class="row">
                <label>Giới tính</label>
                <input type="radio" name="gender">Nam 
                <input type="radio" name="gender">Nữ
            </div>
            <div class="row">
                <label>Địa chỉ</label>
                <textarea name="area" cols="50" rows="4"></textarea>
            </div>
            <div class="row">
                <label>Lớp</label>
                <select name="class" class="school">
                    <option value="lop">--chọn lớp--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="row">
                <label>Email</label>
                <input type="email" name="mail">
            </div>
            <div class="row">
                <label>Điện thoại</label>
                <input type="tel" name="phone">
            </div>
            <div class="button-group">
                <input type="submit" name="submit" value="Đăng ký">
                <input type="reset" name="reset" value="Nhập lại">
            </div>
        </form>
    </div>
    
</body>
</html>
